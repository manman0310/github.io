<div class="m-contents">
    <div class="m-about-me" onclick="location='/lm/2020/03/10/index.html'">
        <!-- <div class="m-pics">
            <img src="assets/image/me.jpg" alt="">
        </div> -->
        <div class="m-info">
            <div style="font-size: 20px;">Lin Man</div>
            <div style="margin-bottom: 10px;">可攻可守的产品人</div>
        </div>
    </div>
</div>

<div class="m-category">

    {% for item in site.data.topic.toc %}
    <details open>
        <summary class="m-topic-title">
            <div>{{ item.title }}</div>
        </summary>
        <ul>
            {% for entry in item.subfolderitems %}
            <li>
                <a href="{{ entry.url | prepend: site.github_url }}" title="{{ entry.page }}"
                    style="{% if entry.page == page.title %}font-weight:600{% else %}font-weight: 500{% endif %}">{{entry.page }}</a>
                <div style="font-size: 12px;color: #9e9e9e;padding-left:20px;">
                    <span>{{ entry.date }}</span>
                </div>
                <div style="padding-left:20px;padding-right:4px;height: 18px">
                    {% for tag in entry.tags %}
                    <span class="m-badge">{{ tag }}</span>
                    {% endfor %}
                </div>
            </li>
            {% endfor %}
        </ul>
    </details>
    {% endfor %}
</div>
